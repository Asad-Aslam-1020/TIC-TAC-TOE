<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Tic Tac Toe</h1>
    <p id="winMsg" class="hide">WINNER!</p>
    <p id="drawMsg" class="hide">DRAW MATCH</p>
    <div id="gameContainer">
      <button id="start">New Game</button>
      <div id="parent-box">
        <button id="btn1" class="btns"></button>
        <button id="btn2" class="btns"></button>
        <button id="btn3" class="btns"></button>
        <button id="btn4" class="btns"></button>
        <button id="btn5" class="btns"></button>
        <button id="btn6" class="btns"></button>
        <button id="btn7" class="btns"></button>
        <button id="btn8" class="btns"></button>
        <button id="btn9" class="btns"></button>
      </div>
      <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
